version: "3.8"

services:
  app:
    image: 441464446738.dkr.ecr.ap-northeast-2.amazonaws.com/scentist:latest
    container_name: scentist-app
    depends_on:
      - elasticsearch
    environment:
      - JAVA_OPTS=-Xms1024m -Xmx2048m
      - SPRING_PROFILES_ACTIVE=prod
    ports:
      - "80:8080"
    networks:
      - app-network
    restart: always
    deploy:
      resources:
        limits:
          cpus: "2"
          memory: 2G
        reservations:
          cpus: "1"
          memory: 1G

  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:8.10.4
    container_name: scentist-elasticsearch
    environment:
      - discovery.type=single-node
      - xpack.security.enabled=false
      - bootstrap.memory_lock=true
      - "ES_JAVA_OPTS=-Xms1g -Xmx1g"
    ulimits:
      memlock:
        soft: -1
        hard: -1
    volumes:
      - es-data:/usr/share/elasticsearch/data
      - ./user_dict.txt:/usr/share/elasticsearch/config/user_dict.txt
    ports:
      - "9200:9200"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9200"]
      interval: 30s
      timeout: 10s
      retries: 5
    command: >
      bash -c "
        elasticsearch-plugin install analysis-nori --batch || true &&
        /usr/local/bin/docker-entrypoint.sh elasticsearch"
    networks:
      - app-network
    restart: always
    deploy:
      resources:
        limits:
          cpus: "1"
          memory: 1G
        reservations:
          memory: 1G

volumes:
  es-data:

networks:
  app-network:
    driver: bridge
